<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FATBLOX57 | Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Sidebar Colors */
        :root { --bg: #f4f7fe; --sidebar: #0b1224; --text: #ffffff; --accent: #00d4ff; --border: #1f2937; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; transition: 0.3s; }
        body { display: flex; background: var(--bg); min-height: 100vh; }

        /* STANDARDIZED SIDEBAR */
        nav.sidebar { 
            width: 260px; background: var(--sidebar); height: 100vh; 
            position: fixed; padding: 40px 20px; border-right: 1px solid var(--border);
            z-index: 1000; display: flex; flex-direction: column;
        }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--accent); margin-bottom: 30px; letter-spacing: 1px; }
        .nav-link { 
            text-decoration: none; color: var(--text); padding: 12px 15px; 
            margin-bottom: 8px; border-radius: 12px; display: flex; align-items: center; gap: 10px; font-weight: 600; opacity: 0.8;
        }
        .nav-link:hover, .nav-link.active { background: var(--accent); color: white; opacity: 1; }

        /* FIXED MAIN MARGIN 260px */
        main { margin-left: 260px; padding: 50px; width: 100%; }
        
        .card { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 600px; }
        label { font-weight: 600; display: block; margin-top: 15px; color: #333; }
        input { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #ddd; border-radius: 10px; outline: none; }
        #submitBtn { background: #0052cc; color: white; padding: 15px; border: none; border-radius: 12px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 25px; }
    
    /* This pushes the icon to the bottom corner */
nav.sidebar {
    display: flex;
    flex-direction: column;
}

.sidebar-footer {
    margin-top: auto; /* This is the "magic" that pushes it to the bottom */
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: flex-start; /* Keeps it in the corner */
}

.profile-link {
    color: var(--text);
    font-size: 1.8rem;
    opacity: 0.3; /* Low opacity so it looks professional/not sus */
    text-decoration: none;
    transition: 0.3s;
}

.profile-link:hover {
    opacity: 1;
    color: var(--accent);
}
    
    </style>
</head>
<body>
    <nav class="sidebar">
    <div class="logo">FATBLOX57</div>
    
    <a href="index.html" class="nav-link">Home</a>
    <a href="quiz.html" class="nav-link">Verification</a>
    <a href="giveaway.html" class="nav-link">Giveaway</a>
    <a href="spin.html" class="nav-link">Daily Spin</a>
    <a href="leaderboard.html" class="nav-link">Leaderboard</a>

    <div class="sidebar-footer">
        <a href="https://edupulses.github.io/EduPulses/about.html" class="profile-link">
            <i class="fas fa-user-circle"></i>
        </a>
    </div>
</nav>
    <main>
        <h1 style="color: #0b1224; margin-bottom: 20px;">Verification Quiz</h1>
        <div class="card">
            <form id="quizForm">
                <label>Age</label><input type="number" id="age" required>
                <label>Favorite Game</label><input type="text" id="game" required>
                <label>Roblox Username</label><input type="text" id="user" required>
                <button type="submit" id="submitBtn">SUBMIT TO QUIZ CLOUD</button>
            </form>
        </div>
    </main>
    <script>
    document.getElementById('quizForm').onsubmit = function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        
        // Change text so you know it's working
        btn.innerHTML = "Syncing... â³";
        btn.disabled = true;

        // Package the data for your Google Sheet
        const data = { 
            Type: "QUIZ",
            Username: document.getElementById('user').value, 
            Detail: "Game: " + document.getElementById('game').value + " | Age: " + document.getElementById('age').value
        };

        // Send to your Google URL
        fetch('https://script.google.com/macros/s/AKfycbxC5HR7w6TmgOhshQaiVarWD4Vi62AJRhfQYLal67bnWPBixIOo01agUTVha-g0As39eQ/exec', {
            method: 'POST', 
            mode: 'no-cors', // This prevents the Google block
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(() => {
            alert("Success! Data sent to Google Sheets.");
            this.reset();
            btn.innerHTML = "SUBMIT TO CLOUD"; 
            btn.disabled = false;
        })
        .catch(error => {
            alert("Error: " + error);
            btn.disabled = false;
            btn.innerHTML = "SUBMIT TO CLOUD";
        });
    };
</script>
</body>
</html>
