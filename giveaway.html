
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FATBLOX57 | Giveaway Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f4f7fe; --sidebar: #0b1224; --text: #ffffff; --accent: #00d4ff; --border: #1f2937; --red: #e11d48; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; transition: 0.3s; }
        body { display: flex; background: var(--bg); min-height: 100vh; }

        /* STANDARDIZED SIDEBAR */
        nav.sidebar { 
            width: 260px; background: var(--sidebar); height: 100vh; 
            position: fixed; padding: 40px 20px; border-right: 1px solid var(--border);
            z-index: 1000; display: flex; flex-direction: column;
        }
        .logo { font-size: 1.8rem; font-weight: 900; color: var(--accent); margin-bottom: 30px; letter-spacing: 1px; }
        .nav-link { 
            text-decoration: none; color: var(--text); padding: 12px 15px; 
            margin-bottom: 8px; border-radius: 12px; display: flex; align-items: center; gap: 10px; font-weight: 600; opacity: 0.8;
        }
        .nav-link:hover, .nav-link.active { background: var(--accent); color: white; opacity: 1; }

        /* FIXED MARGIN 260px */
        main { margin-left: 260px; padding: 50px; width: 100%; }
        
        .card { background: white; padding: 40px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-width: 600px; border-left: 10px solid var(--red); }
        label { font-weight: 600; display: block; margin-top: 15px; color: #333; }
        input, select { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #ddd; border-radius: 10px; }
        #vaultSection { margin-top: 15px; padding: 15px; background: #fff1f2; border-radius: 10px; display: none; border: 1px dashed var(--red); }
        button { background: var(--red); color: white; padding: 15px; border: none; border-radius: 12px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 25px; }
    /* This pushes the icon to the bottom corner */
nav.sidebar {
    display: flex;
    flex-direction: column;
}

.sidebar-footer {
    margin-top: auto; /* This is the "magic" that pushes it to the bottom */
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: flex-start; /* Keeps it in the corner */
}

.profile-link {
    color: var(--text);
    font-size: 1.8rem;
    opacity: 0.3; /* Low opacity so it looks professional/not sus */
    text-decoration: none;
    transition: 0.3s;
}

.profile-link:hover {
    opacity: 1;
    color: var(--accent);
}
    
    </style>
</head>
<body>
    <<nav class="sidebar">
    <div class="logo">FATBLOX57</div>
    
    <a href="index.html" class="nav-link">Home</a>
    <a href="quiz.html" class="nav-link">Verification</a>
    <a href="giveaway.html" class="nav-link">Giveaway</a>
    <a href="spin.html" class="nav-link">Daily Spin</a>
    <a href="leaderboard.html" class="nav-link">Leaderboard</a>

    <div class="sidebar-footer">
        <a href="https://edupulses.github.io/EduPulses/about.html" class="profile-link">
            <i class="fas fa-user-circle"></i>
        </a>
    </div>
</nav>
   <main>
    <div style="background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 480px; margin: 40px auto; text-align: center;">
        <h1 style="color: #0b1224; margin-bottom: 10px; font-weight: 800;">üéÅ Giveaway</h1>
        <p style="color: #64748b; margin-bottom: 30px;">Enter your details to join the active giveaway.</p>

        <form id="gForm" style="text-align: left;">
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #1e293b;">Roblox Username</label>
                <input type="text" id="g_user" placeholder="Enter your username" required style="width: 100%; padding: 14px 16px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; outline: none;">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #1e293b;">Secret Code</label>
                <input type="text" id="secret" placeholder="Optional code" style="width: 100%; padding: 14px 16px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; outline: none;">
            </div>

            <button type="submit" id="gBtn" style="width: 100%; padding: 16px; background: #0b1224; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 800; cursor: pointer;">ENTER GIVEAWAY</button>
        </form>
    </div>
</main>
    <script>
    document.getElementById('gForm').onsubmit = function(e) {
        e.preventDefault();
        const btn = document.getElementById('gBtn');
        
        btn.innerHTML = "Joining... ‚è≥";
        btn.disabled = true;

        const data = { 
            Type: "GIVEAWAY",
            Username: document.getElementById('g_user').value, 
            Detail: "Code: " + (document.getElementById('secret').value || "None")
        };

        fetch('https://script.google.com/macros/s/AKfycbxC5HR7w6TmgOhshQaiVarWD4Vi62AJRhfQYLal67bnWPBixIOo01agUTVha-g0As39eQ/exec', {
            method: 'POST', 
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(() => {
            alert("Entry Successful! Your name is in the list.");
            this.reset();
            btn.innerHTML = "ENTER GIVEAWAY"; 
            btn.disabled = false;
        })
        .catch(error => {
            alert("Error: Connection failed.");
            btn.innerHTML = "ENTER GIVEAWAY";
            btn.disabled = false;
        });
    };
</script>
</body>
</html>
